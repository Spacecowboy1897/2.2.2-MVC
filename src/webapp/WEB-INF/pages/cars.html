<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cars</title>
</head>
<body>
<div>
    <table border=1>
        <caption> List of Cars available</caption>
        <th> Color</th>
        <th>Brand</th>
        <th> Model</th>
        <tr th:each="car: ${list}">
            <td th:text="${car.color}"/>
            <td th:text="${car.brand}"/>
            <td th:text="${car.model}"/>
        </tr>
    </table>

</div>
</body>
</html>
